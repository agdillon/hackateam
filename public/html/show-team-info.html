<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/show-team-info-styles.css">
  <title>Your Team</title>
</head>

<body>
  <!-- navbar to allow user to navigate the website -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">HackaTeam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="event.html">Hackathon Events<span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="user-profile.html" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            My Profile
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="user-profile.html">Edit</a>
            <a class="dropdown-item" href="../index.html">Logout</a>
          </div>
      </ul>
    </div>
  </nav>


  <h1 id="eventName"></h1><br>
  <div class="container align-items-center">
    <div class="row">
      <div class="col-md-6">
        <h2>Team Details</h2><br>

        <div class="input-group">
              <h3>Skills Wanted</h3>
              <input type="text" list="skills" class="form-control" placeholder="Add a skill">
              <datalist id="skills">
              </datalist>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="add-button">Add</button>
              </div>
        </div>

        <div id="chipsDiv"></div>

        <div class="form-group">
          <form>
            <h3>Description</h3>
            <textarea class="form-control" id="team-des"></textarea>
            <input id="edit-team" type="submit" class="btn btn-primary">
          </form>
        </div>
      </div>

      <div class="col-md-6" id="teamDiv">
        <h2>Team Members</h2><br>
        <div class="input-group">
          <label for="members" class="sr-only">Team Members</label>
          <input type="email" class="form-control" id="addEmail" aria-describedby="emailHelp" placeholder="Type member email here" required>
            <button class="btn btn-outline-success" type="button" id="add-button">Add</button>
        </div>
        <div class="row" id="member-row"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../scripts/show-team-info.js"></script>
</body>

</html>
