  <!-- allow user to edit profile form -->
  <form action="user-profile.html" id="editProfileForm">
  <h1>My Profile</h1><br>

  <img id="userPicture">

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" readonly><br>

  <label for="inputFirstName" class="sr-only">First name</label>
  <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required="" autofocus=""><br>

  <label for="inputLastName" class="sr-only">Last name</label>
  <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required="" autofocus=""><br>

  <label for="inputURL" class="sr-only">Portfolio URL (optional)</label>
  <input type="url" id="inputURL" class="form-control" placeholder="Portfolio URL (optional)" pattern="https?:\/\/.*" size="20" autofocus=""><br>

  <div class="input-group">
        <label for="skills" class="sr-only">Skills</label>
        <input type="text" list="skills" class="form-control" placeholder="Add a skill">
        <datalist id="skills">
        </datalist>
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" id="add-button">Add</button>
        </div>
  </div>

  <div id="chipsDiv">
  </div>

  <br><button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Save</button>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../scripts/user-profile.js"></script>
